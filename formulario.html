<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <form action="">
    <label for="name">Nombre</label>
    <input type="text" name="name" id="name" value="name" placeholder="Ingrese su nombre" required>
    <label for="correo">Correo</label>
    <input type="email" id="correo" value="correo" placeholder="Ingrese su correo" >
     <p>¿Qué te gustaria ayudar?</p>
        <select name="ayuda" id="ayuda">
            <option value="">Educación(Explicar a vecinos cómo separar)</option>
            <option value="">Logística (Ayudar a llevar residuos a los centros)</option>
            <option value="">Redes Sociales (Hacer fotos y videos chidos del proyecto)</option>
            <option value="">Limpieza de áreas públicas</option>
    </select>
    <p>Disponibilidad</p>
        <select name="ayuda" id="ayuda">
            <option value="">Entre semana (tardes)</option>
            <option value="">Fines de semana</option>
            <option value="">Solo eventos especiales</option>
    </select>
    
   </form>
</body>
</html>
