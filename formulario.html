<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
   <form action="">
    <h1>Formulario de voluntariado</h1>
    <label for="name">Nombre</label><br>
    <input type="text" name="name" id="name" value="name" placeholder="Ingrese su nombre" required><br>
    <label for="correo">Correo</label><br>
    <input type="email" id="correo" value="correo" placeholder="Ingrese su correo" required><br>
    <p>¿Qué te gustaria ayudar?</p><br>
        <select name="ayuda" id="ayuda">
            <option value="">Educación(Explicar a vecinos cómo separar)</option>
            <option value="">Logística (Ayudar a llevar residuos a los centros)</option>
            <option value="">Redes Sociales (Hacer fotos y videos chidos del proyecto)</option>
            <option value="">Limpieza de áreas públicas</option>
    </select>
    <br>
    <p>Disponibilidad</p>
        <select name="ayuda" id="ayuda">
            <option value="">Entre semana (tardes)</option>
            <option value="">Fines de semana</option>
            <option value="">Solo eventos especiales</option>
    </select>
    <br><br>
    <input type="submit" value="Enviar"><br>
    <input type="reset" value="Borrar">
   </form> 
</main>
</body>
</html>
